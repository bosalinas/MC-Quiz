<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/Style.css" />
    <title>Multiple Choice Quiz</title>
</head>

<body>

    <header class="intro page" id="intro-page">
        <section class="">
            <h1 class="intro-title" id="intro-title">Javascript Quiz</h1>
            <p>Let's test your knowledge on Javascript fundamentals.</p>
            <p>Click start quiz to begin!</p>
            <button id="startbtn">Start Quiz!</button>
        </section>
    </header>

    <main class="quiz page">
        <section class="top-bar">
            <a href="/highscores.html" id=high-scores>View High Scores</a>
            <h2 class="timer">Time: <span id="timer"></span></h2>
        </section>


        <section class="question-container">
            <h1 id="question-title">Question:</h1>
            <button class="options" id="options">OPT</button>
            <button class="options" id="options">OPT</button>
            <button class="options" id="options">OPT</button>
            <button class="options" id="options">OPT</button>
        </section>

        <section class="enter-initials page">
            <h2>You have completed your Quiz!</h2>
            <p id="quiz-score">Your score is</p>
            <form id="formsubmit">
                <label for="initials">Enter Initials </label>
                <input type="text" name="initials" id="JSinitials">
            </form>
            <button type="submit" id="submit-initials">Submit</button>
        </section>
        <footer class="feedbackbar" id="feedbackbar">Answer Feedback</footer>

    </main>

    <script src="./Assets/script.js"></script>
</body>

</html>
